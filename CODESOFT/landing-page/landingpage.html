<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page of the food website</title>
    <link rel="stylesheet" type="text/css" href="landingpage.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<nav>
    <div class="logo">Foodie</div>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact_">Contact</a>
    </div>
    <div class="icons">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-whatsapp"></i>
    </div>
</nav>

  <div class="plate animate__animated animate__zoomIn animate__delay-1s">
    <img src="plate.png" alt="plate image">
  </div>

  <div class="text animate__animated animate__zoomIn animate__delay-1s " >
    <h1>Happiness from </h1>
    <h1>Good Food!</h1>
    
    <button>Order Now</button>
  </div>
  
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
   </div>

   
  </body>

</html>
